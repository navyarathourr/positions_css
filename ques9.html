<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
.box button{
    width: 170px;
    height: 30px;
    background-color: #ff6666;
    border: 0;
}
.box:hover .options{
    visibility: visible;
}
.options{
    width: 170px;
   visibility: hidden;
}
.options ul{
    list-style-type: none;
    overflow: scroll;
    max-height: 170px;
}
.options li{
    padding: 10px;
}
</style>
<body>
    <div class="box">
    <button>Hover To View Options</button>
    <div class="options">
        <ul>
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
            <li>Option 4</li>
            <li>Option 5</li>
            <li>Option 6</li>
            <li>Option 7</li>
            <li>Option 8</li>
        </ul>
    </div>
</div>
</body>
</html>
